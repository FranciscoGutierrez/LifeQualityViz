<template name="sentimentmap">
  <div id="map"></div>
  <div style="display:none">
    {{atlanta}} {{denver}}
    {{seattle}} {{angeles}}
    {{newyork}} {{houston}}
  </div>
  <div class="sentimentmap-legend">
    <div class="sm-bot">
      <div class="sm-t" style="height: 30px;"></div>
      <div class="sm-t sm-med" style="left: -4px; background: white;">Quality of Life</div>
      <div class="sm-t sm-low" style="left: 23px; background: white;">Happiness</div>
    </div>
    <div class="sm-bot">
      <div class="sm-dim0 sm-dimensions">
        <div class="sm-e sm-high">Low</div>
        <div class="sm-e sm-med ">Med</div>
        <div class="sm-e sm-low ">High</div>
      </div>
      <div class="sm-dim1 sm-dimensions">
        <div class="sm-d sm-low "><img src="faces/eye3.png" style="width: 33px;"/></div>
        <div class="sm-d sm-med "><img src="faces/eye2.png" style="align-self: flex-start; margin-top: 2px; width: 29px;"/></div>
        <div class="sm-d sm-high"><img src="faces/eye1.png" style="align-self: flex-start; margin-top: 4px;"/></div>

      </div>
      <div class="sm-dim2 sm-dimensions">
        <div class="sm-d sm-low "><img src="faces/mouth3.png" style="align-self: flex-end; width: 14px; margin-bottom: 2px;"/></div>
        <div class="sm-d sm-med "><img src="faces/mouth2.png" style="align-self: flex-end; width: 18px; margin-bottom: 4px;"/></div>
        <div class="sm-d sm-high"><img src="faces/mouth1.png" style="align-self: flex-end; width: 19px; margin-bottom: 3px;"/></div>
      </div>
    </div>
  </div>
</template>
