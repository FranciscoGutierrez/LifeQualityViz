<template name="sentimentmap">
  <div id="map"></div>
  <div class="selected-info" style="margin-top: 10px;">
    <div class="weather-info info"></div>
    <div class="safety-info  info"></div>
    <div class="traffic-info info"></div>
    <div class="airq-info    info"></div>
  </div>
  <div class="sentimentmap-legend">
    <div class="sm-t sm-med" style="left: 38px;">Satisfaction</div>
    <div class="sm-t sm-low" style="left: 73px;">Quality of Life</div>
    <div class="sm-bot">
      <div class="sm-dim0 sm-dimensions">
        <div class="sm-e sm-high">High</div>
        <div class="sm-e sm-med">Med</div>
        <div class="sm-e sm-low">Low</div>
      </div>
      <div class="sm-dim1 sm-dimensions">
        <div class="sm-d sm-high">High</div>
        <div class="sm-d sm-med">Med</div>
        <div class="sm-d sm-low">Low</div>
      </div>
      <div class="sm-dim2 sm-dimensions">
        <div class="sm-d sm-high">High</div>
        <div class="sm-d sm-med">Med</div>
        <div class="sm-d sm-low">Low</div>
      </div>
    </div>
  </div>
</template>
