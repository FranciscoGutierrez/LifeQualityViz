<template name="sentimentmap">
  <div id="map"></div>
  <div style="display: flex; display: flex; justify-content: space-between; width: 98%; padding: 0px 15px;">
    <div class="selected-info" style="margin-top: 10px;">
      <div class="weather-info info"></div>
      <div class="safety-info  info"></div>
      <div class="traffic-info info"></div>
      <div class="airq-info    info"></div>
    </div>
    <div class="sentimentmap-legend">
      <div class="sm-bot">
        <div class="sm-t" style="height: 30px;"></div>
        <div class="sm-t sm-med" style="left: -4px;">Satisfaction</div>
        <div class="sm-t sm-low" style="left: 23px;">Quality of Life</div>
      </div>
      <div class="sm-bot">
        <div class="sm-dim0 sm-dimensions">
          <div class="sm-e sm-high">Low</div>
          <div class="sm-e sm-med ">Med</div>
          <div class="sm-e sm-low ">High</div>
        </div>
        <div class="sm-dim1 sm-dimensions">
          <div class="sm-d sm-low"> <img src="faces/eye3.png" style="align-self: flex-start;"/></div>
          <div class="sm-d sm-med"> <img src="faces/eye2.png" style="align-self: flex-start;"/></div>
          <div class="sm-d sm-high"><img src="faces/eye1.png" style="align-self: flex-start;"/></div>
        </div>
        <div class="sm-dim2 sm-dimensions">
          <div class="sm-d sm-low"> <img src="faces/mouth3.png" style="align-self: flex-end;"/></div>
          <div class="sm-d sm-med"> <img src="faces/mouth2.png" style="align-self: flex-end;"/></div>
          <div class="sm-d sm-high"><img src="faces/mouth1.png" style="align-self: flex-end;"/></div>
        </div>
      </div>
    </div>
  </div>
</template>
