<template name="navfilter">
  <div class="navfilter-container">
    {{>citypicker}}
    <div class="navfilter-title">Select factors of your interest:</div>
    <div class="quality-control">
      <div class="checkbox-container">
        <paper-checkbox class="health">Weather</paper-checkbox>
        <div class="cr-element2 cityrow-health">
          <div id="health-slider" class="slider" style="background: #55bb93;"></div>
          {{>pips}}
        </div>
      </div>
      {{>weather}}
    </div>

    <div class="quality-control">
      <div class="checkbox-container">
        <paper-checkbox class="safety">Safety</paper-checkbox>
        <div class="cr-element2 cityrow-safety">
          <div id="safety-slider" class="slider" style="background: #fdc574;"></div>
          {{>pips}}
        </div>
      </div>
      {{>safety}}
    </div>

    <div class="quality-control">
      <div class="checkbox-container">
        <paper-checkbox class="traffic">Traffic</paper-checkbox>
        <div class="cr-element2 cityrow-traffic">
          <div id="traffic-slider" class="slider" style="background: #747474;"></div>
          {{>pips}}
        </div>
      </div>
      {{>traffic}}
    </div>

    <div class="quality-control">
      <div class="checkbox-container">
        <paper-checkbox class="polluted">Air Quality</paper-checkbox>
        <div class="cr-element2 cityrow-polution">
          <div id="polution-slider" class="slider" style="background: #c5d6de;"></div>
          {{>pips}}
        </div>
      </div>
      {{>pollution}}
    </div>

  </div>
</template>

<template name="pips">
  <div class="pips">
    <span><b>|</b>0</span>
    <span><b>|</b>25</span>
    <span><b>|</b>50</span>
    <span><b>|</b>75</span>
    <span><b>|</b>100</span>
  </div>
</template>
