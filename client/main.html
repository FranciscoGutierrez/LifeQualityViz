<head>
  <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Roboto:900,400,300,100' type='text/css'>
  <link rel="import" href="bower_components/paper-spinner/paper-spinner.html">
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
  <link rel="import" href="bower_components/paper-progress/paper-progress.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-radio-button/paper-radio-button.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <script src="https://use.fontawesome.com/177def29e7.js"></script>
  <title>Quality of Life</title>
  <style is="custom-style">
  paper-checkbox { color: #424242; }
  paper-checkbox.polluted{ --paper-checkbox-unchecked-color: #377eb8; --paper-checkbox-checked-color:   #377eb8; }
  paper-checkbox.traffic { --paper-checkbox-unchecked-color: #c0392b; --paper-checkbox-checked-color:   #c0392b; }
  paper-checkbox.safety  { --paper-checkbox-unchecked-color: #FABE0F; --paper-checkbox-checked-color:   #FABE0F; }
  paper-checkbox.health  { --paper-checkbox-unchecked-color: #4daf4a; --paper-checkbox-checked-color:   #4daf4a; }
  </style>
</head>

<body>
  <div class="welcome-screen">
    <div class="loading-screen">
      <paper-spinner active></paper-spinner>
    </div>
  </div>
  <div class="big-thanks" style="display: none;">
    <div class="big-thanks-container">
      <h1>That's all, many thanks for your participation :)</h1>
    </div>
  </div>
</body>

<template name="regression">
  <div class="content-left">{{>navfilter}}</div>
  <div class="content-mid">
    <div class="content-mid-regression">
      <div>
        {{>lifequality cityname="angeles"}}
        {{>lifequality cityname="newyork"}}
      </div>
      <div>
        {{>lifequality cityname="houston"}}
        {{>lifequality cityname="denver"}}
      </div>
      <div>
        {{>lifequality cityname="seattle"}}
        {{>lifequality cityname="atlanta"}}
      </div>
    </div>
    {{>bigquestion}}
  </div>
</template>

<template name="map">
  <div class="content-left" style="height: 600px;">{{>navfilter}}</div>
  <div class="content-mid"  style="width:  550px; height: 620px;">
    <div class="content-mid-map">
    {{>sentimentmap}}
    <br>
    {{>bigquestion}}
    </div>
  </div>
</template>

<template name="dots">
  <div class="content-left">{{>navfilter}}</div>
  <div class="content-mid">
    <div class="content-mid-dotplot">
      <div>
        {{>dotplot cityname="denver"}}
        {{>dotplot cityname="newyork"}}
      </div>
      <div>
        {{>dotplot cityname="houston"}}
        {{>dotplot cityname="seattle"}}
      </div>
      <div>
        {{>dotplot cityname="atlanta"}}
        {{>dotplot cityname="angeles"}}
      </div>
    </div>
    {{>bigquestion}}
  </div>
</template>

<template name="dummy"></template>
