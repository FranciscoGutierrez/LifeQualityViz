<head>
  <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Roboto:900,400,300,100' type='text/css'>
  <link rel="import" href="bower_components/paper-spinner/paper-spinner.html">
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
  <link rel="import" href="bower_components/paper-progress/paper-progress.html">
  <title>Twitter</title>
  <style is="custom-style">
  paper-checkbox { color: #424242; }
  paper-checkbox.polluted {
    --paper-checkbox-unchecked-color: #96b6c5;
    --paper-checkbox-checked-color:   #96b6c5;
  }
  paper-checkbox.traffic {
    --paper-checkbox-unchecked-color: #525252;
    --paper-checkbox-checked-color:   #525252;
  }
  paper-checkbox.safety {
    --paper-checkbox-unchecked-color: #fcaa2d;
    --paper-checkbox-checked-color:   #fcaa2d;
  }
  paper-checkbox.health {
    --paper-checkbox-unchecked-color: #ff0000;
    --paper-checkbox-checked-color:   #ff0000;
  }
  paper-progress.polution {
    --paper-progress-active-color: #96b6c5;
  }
  paper-progress.traffic {
    --paper-progress-active-color: #525252;
  }
  paper-progress.safety {
    --paper-progress-active-color: #fcaa2d;
  }
  paper-progress.health {
    --paper-progress-active-color: #ff0000;
  }
  paper-progress.quality {
    --paper-progress-active-color: #8e8e8e;
  }
  </style>
</head>

<body style="display: flex; flex-direction: column;">
  <div class="loading-screen">
    <paper-spinner alt="Loading WebApp..." active></paper-spinner>
  </div>
</body>

<template name="maincontent">
  <div class="content-top">{{>navfilter}}</div>
  <div class="content-mid">
    <div class="cityrow-header">
      <div class="cr-header crh-health"  ><span>Health Services</span></div>
      <div class="cr-header crh-safety"  ><span>City Safety</span></div>
      <div class="cr-header crh-lq">Est. Life Quality</div>
      <div class="cr-header crh-traffic" ><span>City Traffic</span></div>
      <div class="cr-header crh-polution"><span>Air Quality</span></div>
    </div>
    {{>cityrowtop}}
    {{>cityrowbot}}
    <!-- <div class="cityrow-footer">
      <div class="cr-footer crf-health"  ></div>
      <div class="cr-footer crf-safety"  ></div>
      <div class="cr-footer crf-lq"></div>
      <div class="cr-footer crf-traffic" ></div>
      <div class="cr-footer crf-polution"></div>
    </div> -->
  </div>
</template>

<template name="citysentiment">
  <div class="city-container">
    <div class="city-title">New York City</div>
    <div class="regression-container">
      <div class="regression-safety"></div>
      <div class="regression-health"></div>
      <div class="regression-climate"></div>
    </div>
  </div>
</template>

<template name="sentimentmap">
  <div class="sentimentmap-template">
    <h2>Map of Tweets</h2>
    <div id='map'></div>
    <!-- <img src="http://maps.googleapis.com/maps/api/staticmap?center=New+York+,NY&zoom=12&format=png&sensor=false&size=640x480&maptype=roadmap&style=feature:road.highway|element:geometry|weight:0.1|visibility:off&style=element:labels.text|visibility:off&style=element:labels.icon|visibility:off&style=feature:water|lightness:100|visibility:on&style=feature:road|element:labels|visibility:off&style=feature:administrative|visibility:off&style=feature:landscape|saturation:-100|lightness:6&style=feature:poi|visibility:off&style=feature:transit|visibility:off&style=feature:road|lightness:100"/> -->
  </div>
</template>

<template name="tweets">
  <div class="tweets-template">
    <h2>Twitter Live Sentiment Feed</h2>
    <div class="tweets-container">
      {{#each tweets}}
      <div class="simple-tweet {{polarity}} animated fadeInDown">
        <div class="tweet-text">
          <span>{{tweet}}</span>
          <div class="tweet-meta">
            <div class="tweet-track">{{track}},</div>
            <div class="tweet-date">{{tweetdate}}</div>
            <!-- <div class="tweet-coordinates">{{coordinates}}</div> -->
          </div>
        </div>
        <div class="tweet-sentiment">{{polarity}}</div>
      </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="lifeIndex">
  <div class="lifeIndex-template">
    <h2>Current Quality of Life Index</h2>
    <div class="qli-container">
      <div>
        <canvas id="myChart" width="100" height="100"></canvas>
        {{#with currentIndex}}
        <div class="qli-stats">
          <div class="qli-qindex"><span>{{quality_of_life_index}}</span>Quality of Life Index</div>
        </div>
        {{/with}}
      </div>
      <div>
        <canvas id="myChart2" width="200" height="200"></canvas>
      </div>
    </div>
  </div>
</template>

<template name="dummy"></template>
