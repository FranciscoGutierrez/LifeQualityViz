<head>
  <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Roboto:900,400,300,100' type='text/css'>
  <link rel="import" href="bower_components/paper-spinner/paper-spinner.html">
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
  <link rel="import" href="bower_components/paper-progress/paper-progress.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <script src="https://use.fontawesome.com/177def29e7.js"></script>

  <title>Quality of Life Index</title>
  <style is="custom-style">
  paper-checkbox { color: #424242; }
  paper-checkbox.polluted{ --paper-checkbox-unchecked-color: #15AFBD; --paper-checkbox-checked-color:   #15AFBD; }
  paper-checkbox.traffic { --paper-checkbox-unchecked-color: #0F3445; --paper-checkbox-checked-color:   #0F3445; }
  paper-checkbox.safety  { --paper-checkbox-unchecked-color: #FABE0F; --paper-checkbox-checked-color:   #FABE0F; }
  paper-checkbox.health  { --paper-checkbox-unchecked-color: #b5e000; --paper-checkbox-checked-color:   #b5e000; }
  </style>
</head>

<body>
  <div class="welcome-screen">
    {{>welcome}}
    <div class="loading-screen">
      <paper-spinner active></paper-spinner>
    </div>
  </div>

</body>

<template name="regression">
  <div class="content-left">{{>navfilter}}</div>
  <div class="content-mid">
    <div class="content-mid-dotplot">
      <div>
        {{>lifequality cityname="angeles"}}
        {{>lifequality cityname="newyork"}}
        {{>lifequality cityname="houston"}}
      </div>
      <div>
        {{>lifequality cityname="seattle"}}
        {{>lifequality cityname="atlanta"}}
        {{>lifequality cityname="denver"}}
      </div>
    </div>
  </div>
</template>

<template name="map">
  <div class="content-left" style="height: 600px;">{{>navfilter}}</div>
  <div class="content-mid"  style="width:  650px; height: 600px;">{{>sentimentmap}}</div>
</template>

<template name="dots">
  <div class="content-left">{{>navfilter}}</div>
  <div class="content-mid">
    <div class="content-mid-dotplot">
      <div>
        {{>dotplot cityname="denver"}}
        {{>dotplot cityname="newyork"}}
        {{>dotplot cityname="houston"}}
      </div>
      <div>
        {{>dotplot cityname="seattle"}}
        {{>dotplot cityname="atlanta"}}
        {{>dotplot cityname="angeles"}}
      </div>
    </div>
  </div>
</template>

<template name="tweets">
  <div class="tweets-template">
    <h2>Twitter Live Sentiment Feed</h2>
    <div class="tweets-container">
      {{#each tweets}}
      <div class="simple-tweet {{polarity}} animated fadeInDown">
        <div class="tweet-text">
          <span>{{tweet}}</span>
          <div class="tweet-meta">
            <div class="tweet-track">{{track}},</div>
            <div class="tweet-date">{{tweetdate}}</div>
            <!-- <div class="tweet-coordinates">{{coordinates}}</div> -->
          </div>
        </div>
        <div class="tweet-sentiment">{{polarity}}</div>
      </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="lifeIndex">
  <div class="lifeIndex-template">
    <h2>Current Quality of Life Index</h2>
    <div class="qli-container">
      <div>
        <canvas id="myChart" width="100" height="100"></canvas>
        {{#with currentIndex}}
        <div class="qli-stats">
          <div class="qli-qindex"><span>{{quality_of_life_index}}</span>Quality of Life Index</div>
        </div>
        {{/with}}
      </div>
      <div>
        <canvas id="myChart2" width="200" height="200"></canvas>
      </div>
    </div>
  </div>
</template>

<template name="dummy"></template>
