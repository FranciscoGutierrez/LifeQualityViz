<template name="bigquestion">
  <div class="big-question-container">
    <div class="welcome-user">Greetings, <span>{{username}}</span></div>
    <div class="question-nav">Question {{legend}}</div>

    <div class="question-container feedback-difficulty" style="display: none;" >
      <div class="question-body">
        Please rate the <b>difficulty</b> of this question,
      </div>
      <div class="question-answers">
        <label>Very Easy &nbsp;<input type="radio" name="difficulty" value="1" class="radio-button fd-1"></label>
        <label><input type="radio" name="difficulty" value="2" class="radio-button fd-2"></label>
        <label><input type="radio" name="difficulty" value="3" class="radio-button fd-3"></label>
        <label><input type="radio" name="difficulty" value="4" class="radio-button fd-4"></label>
        <label><input type="radio" name="difficulty" value="5" class="radio-button fd-5">&nbsp;Very Hard</label>
      </div>
      <div class="question-buttons">
        <paper-button class="fd-next">Next</paper-button>
      </div>
    </div>

    <div class="question-container feedback-preference"  style="display: none;">
      <div class="question-body">
        How <b>suitable</b> was this viz for solving the question?
      </div>
      <div class="question-answers">
        <label>Very unsuitable &nbsp;<input type="radio" name="preference" value="1" class="radio-button fp-1"></label>
        <label><input type="radio" name="preference" value="2" class="radio-button fp-2"></label>
        <label><input type="radio" name="preference" value="3" class="radio-button fp-3"></label>
        <label><input type="radio" name="preference" value="4" class="radio-button fp-4"></label>
        <label><input type="radio" name="preference" value="5" class="radio-button fp-5">&nbsp;Very suitable</label>
      </div>
      <div class="question-buttons">
        <paper-button class="fp-next">Next</paper-button>
      </div>
    </div>

    <div class="question-container question-1" style="display: block;">
      <div class="question-intro">
        Regarding the city of <b>New York</b>:
      </div>
      <div class="question-body">
        If <b>Weather</b> is very important to you,
        what is the impact of <b>Air Quality</b> on the <b>Quality of Life</b>
        when you set <b>Air Quality</b> to be <b>very important</b> too?
      </div>
      <div class="question-answers">
        <label><input type="radio" name="importance" value="low"    class="radio-button rb-low"   >Low(0-5)</label>
        <label><input type="radio" name="importance" value="medium" class="radio-button rb-medium">Medium(6-10)</label>
        <label><input type="radio" name="importance" value="high"   class="radio-button rb-high"  >High(>10)</label>
      </div>
      <div class="question-buttons">
        <paper-button class="big-next">Next</paper-button>
      </div>
    </div>

    <div class="question-container question-2" style="display: none;">
      <div class="question-body">
        Which <b>2 factors</b> (when set as <b>very important</b>) have a <b>medium Quality
          of Life</b> but <b>high Happiness</b> across all cities?
        </div>
        <div class="question-answers">
          <select class="form-control control-a-2" style="width: 200px;">
            <option>None</option>
            <option>Traffic</option>
            <option>Air Quality</option>
            <option>Safety</option>
            <option>Weather</option>
          </select>
          <select class="form-control control-b-2" style="width: 200px;">
            <option>None</option>
            <option>Traffic</option>
            <option>Air Quality</option>
            <option>Safety</option>
            <option>Weather</option>
          </select>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Next</paper-button>
        </div>
      </div>


      <div class="question-container question-3" style="display: none;">
        <div class="question-body">
          Which city has the <b>highest impact</b> of an increase of importance of
          <b>Weather</b> on the <b>Quality of Life</b>?
        </div>
        <div class="question-answers">
          <label><input type="radio" name="cities" value="newyork" class="radio-button city-radio rb-newyork">New York   </label>
          <label><input type="radio" name="cities" value="angeles" class="radio-button city-radio rb-angeles">Los Angeles</label>
          <label><input type="radio" name="cities" value="houston" class="radio-button city-radio rb-houston">Houston    </label>
          <label><input type="radio" name="cities" value="denver"  class="radio-button city-radio rb-denver" >Denver     </label>
          <label><input type="radio" name="cities" value="atlanta" class="radio-button city-radio rb-atlanta">Atlanta    </label>
          <label><input type="radio" name="cities" value="seattle" class="radio-button city-radio rb-seattle">Seattle    </label>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Next</paper-button>
        </div>
      </div>

      <div class="question-container question-4" style="display: none;">
        <div class="question-intro"></div>
        <div class="question-body">
          By combining which <b>3 factors</b> with which degree of importance
          do you get the <b>highest Quality of Life in Los Angeles</b>?
        </div>
        <div class="question-footer">(Adjust the sliders)</div>
        <div class="question-answers">
          {{#if factors.w}}
          <div class="qopt">Weather:<span style="border-bottom: 2px solid #4daf4a;">{{factors.w}}</span></div>
          {{/if}}
          {{#if factors.s}}
          <div class="qopt">Safety:<span style="border-bottom: 2px solid #fabe0f;">{{factors.s}}</span></div>
          {{/if}}
          {{#if factors.t}}
          <div class="qopt">Traffic:<span style="border-bottom: 2px solid #b8382a;">{{factors.t}}</span></div>
          {{/if}}
          {{#if factors.a}}
          <div class="qopt">Air Quality:<span style="border-bottom: 2px solid #377eb8;">{{factors.a}}</span></div>
          {{/if}}
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Next</paper-button>
        </div>
      </div>

      <div class="question-container question-5" style="display: none;">
        <div class="question-intro">
          <b>Air Quality</b> and <b>Weather</b> are very important to you.
        </div>
        <div class="question-body">
          In which city do you have to make the <b>lowest</b> compromise between
          these <b>two properties</b> regarding the <b>Quality of Life</b>?
          Why? Please provide a <b>short</b> justification.
        </div>
        <div class="question-answers">
          <div style="display: flex; flex-direction: column;">
            <label><input type="radio" name="cities" value="newyork" class="radio-button city-radio rb-newyork">New York   </label>
            <label><input type="radio" name="cities" value="angeles" class="radio-button city-radio rb-angeles">Los Angeles</label>
            <label><input type="radio" name="cities" value="houston" class="radio-button city-radio rb-houston">Houston    </label>
          </div>
          <div style="display: flex; flex-direction: column;">
            <label><input type="radio" name="cities" value="denver"  class="radio-button city-radio rb-denver" >Denver     </label>
            <label><input type="radio" name="cities" value="atlanta" class="radio-button city-radio rb-atlanta">Atlanta    </label>
            <label><input type="radio" name="cities" value="seattle" class="radio-button city-radio rb-seattle">Seattle    </label>
          </div>
          <textarea class="textarea-5" rows="4" cols="50"></textarea>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Next</paper-button>
        </div>
      </div>

      <div class="question-container question-6" style="display: none;">
        <div class="question-body">
          <b>New York</b> and <b>Denver</b> are very similar regarding which 2 <b>factors</b>?
        </div>
        <div class="question-answers">
          <select class="form-control control-a-6" style="width: 200px;">
            <option>Traffic</option>
            <option>Air Quality</option>
            <option>Safety</option>
            <option>Weather</option>
          </select>
          <select class="form-control control-b-6" style="width: 200px;">
            <option>Traffic</option>
            <option>Air Quality</option>
            <option>Safety</option>
            <option>Weather</option>
          </select>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Next</paper-button>
        </div>
      </div>

      <div class="question-container question-7" style="display: none;">
        <div class="question-intro">
          If only <b>Traffic</b> is very important to you (100%),
        </div>
        <div class="question-body">
          In which city are <b>Happiness</b> and <b>Quality of Life</b>
          not affected by increasing the importance of <b>Safety</b>?
        </div>
        <div class="question-answers">
          <label><input type="radio" name="cities" value="newyork" class="radio-button city-radio rb-newyork">New York   </label>
          <label><input type="radio" name="cities" value="angeles" class="radio-button city-radio rb-angeles">Los Angeles</label>
          <label><input type="radio" name="cities" value="houston" class="radio-button city-radio rb-houston">Houston    </label>
          <label><input type="radio" name="cities" value="denver"  class="radio-button city-radio rb-denver" >Denver     </label>
          <label><input type="radio" name="cities" value="atlanta" class="radio-button city-radio rb-atlanta">Atlanta    </label>
          <label><input type="radio" name="cities" value="seattle" class="radio-button city-radio rb-seattle">Seattle    </label>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Next</paper-button>
        </div>
      </div>

      <div class="question-container question-8" style="display: none;">
        <div class="question-intro">Sometimes opinions differ widely,</div>
        <div class="question-body">
          Find the city with the <b>highest variance</b>
          in <b>Happiness</b> related to <b>Safety</b>.
        </div>
        <div class="question-answers">
          <label><input type="radio" name="cities" value="newyork" class="radio-button city-radio rb-newyork">New York   </label>
          <label><input type="radio" name="cities" value="angeles" class="radio-button city-radio rb-angeles">Los Angeles</label>
          <label><input type="radio" name="cities" value="houston" class="radio-button city-radio rb-houston">Houston    </label>
          <label><input type="radio" name="cities" value="denver"  class="radio-button city-radio rb-denver" >Denver     </label>
          <label><input type="radio" name="cities" value="atlanta" class="radio-button city-radio rb-atlanta">Atlanta    </label>
          <label><input type="radio" name="cities" value="seattle" class="radio-button city-radio rb-seattle">Seattle    </label>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Next</paper-button>
        </div>
      </div>

      <div class="question-container question-9" style="display: none;">
        <div class="question-body">
          Which factor <b>(high importance)</b> has a very <b>high quality</b> of
          life and very <b>high Happiness</b> in <b>all cities</b>?
        </div>
        <div class="question-answers">
          <label><input type="radio" name="cities" value="newyork" class="radio-button city-radio rb-newyork">New York   </label>
          <label><input type="radio" name="cities" value="angeles" class="radio-button city-radio rb-angeles">Los Angeles</label>
          <label><input type="radio" name="cities" value="houston" class="radio-button city-radio rb-houston">Houston    </label>
          <label><input type="radio" name="cities" value="denver"  class="radio-button city-radio rb-denver" >Denver     </label>
          <label><input type="radio" name="cities" value="atlanta" class="radio-button city-radio rb-atlanta">Atlanta    </label>
          <label><input type="radio" name="cities" value="seattle" class="radio-button city-radio rb-seattle">Seattle    </label>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Next</paper-button>
        </div>
      </div>

      <div class="question-container question-10" style="display: none;">
        <div class="question-body">
          What aspect has the highest <b>Quality of Life</b> across <b>all cities</b>?
        </div>
        <div class="question-answers">
          <label><input type="radio" name="factors" value="air"     class="radio-button factors-radio rb-air"    >Air   </label>
          <label><input type="radio" name="factors" value="safety"  class="radio-button factors-radio rb-safety" >Safety</label>
          <label><input type="radio" name="factors" value="traffic" class="radio-button factors-radio rb-traffic">Traffic</label>
          <label><input type="radio" name="factors" value="weather" class="radio-button factors-radio rb-weather">Weather</label>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Next</paper-button>
        </div>
      </div>

      <div class="question-container question-11" style="display: none;">
        <div class="question-intro">
          If <b>Traffic</b> and <b>Air Quality</b> are important to you,
        </div>
        <div class="question-body">
          Which is the <b>best city</b> to live in and <b>why</b>?
        </div>
        <div class="question-footer">
          Please provide a short justification.
        </div>
        <div class="question-answers">
          <div style="display: flex; flex-direction: column;">
            <label><input type="radio" name="cities" value="newyork" class="radio-button city-radio rb-newyork">New York   </label>
            <label><input type="radio" name="cities" value="angeles" class="radio-button city-radio rb-angeles">Los Angeles</label>
            <label><input type="radio" name="cities" value="houston" class="radio-button city-radio rb-houston">Houston    </label>
          </div>
          <div style="display: flex; flex-direction: column;">
            <label><input type="radio" name="cities" value="denver"  class="radio-button city-radio rb-denver" >Denver     </label>
            <label><input type="radio" name="cities" value="atlanta" class="radio-button city-radio rb-atlanta">Atlanta    </label>
            <label><input type="radio" name="cities" value="seattle" class="radio-button city-radio rb-seattle">Seattle    </label>
          </div>
          <textarea class="textarea-11" rows="4" cols="50"></textarea>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Next</paper-button>
        </div>
      </div>

      <div class="question-container question-12" style="display: none;">
        <div class="question-intro">
          Sometimes opinions are pretty similar.
        </div>
        <div class="question-body">
          Find the city with the <b>lowest</b> variance in <b>Happiness</b> related to <b>Traffic</b>.
        </div>
        <div class="question-answers">
          <label><input type="radio" name="factors" value="air"     class="radio-button factors-radio rb-air"    >Air   </label>
          <label><input type="radio" name="factors" value="safety"  class="radio-button factors-radio rb-safety" >Safety</label>
          <label><input type="radio" name="factors" value="traffic" class="radio-button factors-radio rb-traffic">Traffic</label>
          <label><input type="radio" name="factors" value="weather" class="radio-button factors-radio rb-weather">Weather</label>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Next</paper-button>
        </div>
      </div>

      <div class="question-container question-13" style="display: none;">
        <div class="question-intro">
          If <b>Weather</b> and <b>Traffic</b> are very important,
        </div>
        <div class="question-body">
          In which city is <b>Happiness</b> not affected by an increase of
          importance of <b>Air Quality</b>?
        </div>
        <div class="question-answers">
          <label><input type="radio" name="cities" value="newyork" class="radio-button city-radio rb-newyork">New York   </label>
          <label><input type="radio" name="cities" value="angeles" class="radio-button city-radio rb-angeles">Los Angeles</label>
          <label><input type="radio" name="cities" value="houston" class="radio-button city-radio rb-houston">Houston    </label>
          <label><input type="radio" name="cities" value="denver"  class="radio-button city-radio rb-denver" >Denver     </label>
          <label><input type="radio" name="cities" value="atlanta" class="radio-button city-radio rb-atlanta">Atlanta    </label>
          <label><input type="radio" name="cities" value="seattle" class="radio-button city-radio rb-seattle">Seattle    </label>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Next</paper-button>
        </div>
      </div>

      <div class="question-container question-14" style="display: none;">
        <div class="question-body">
          Which city has the <b>lowest</b> compromise between <b>Weather</b> and
          <b>Traffic</b> considering both the <b>Quality of Life</b>
          and <b>Happiness</b>?
        </div>
        <div class="question-answers">
          <label><input type="radio" name="cities" value="newyork" class="radio-button city-radio rb-newyork">New York   </label>
          <label><input type="radio" name="cities" value="angeles" class="radio-button city-radio rb-angeles">Los Angeles</label>
          <label><input type="radio" name="cities" value="houston" class="radio-button city-radio rb-houston">Houston    </label>
          <label><input type="radio" name="cities" value="denver"  class="radio-button city-radio rb-denver" >Denver     </label>
          <label><input type="radio" name="cities" value="atlanta" class="radio-button city-radio rb-atlanta">Atlanta    </label>
          <label><input type="radio" name="cities" value="seattle" class="radio-button city-radio rb-seattle">Seattle    </label>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Next</paper-button>
        </div>
      </div>

      <div class="question-container question-15" style="display: none;">
        <div class="question-intro">
          <b>Weather</b> and <b>Safety</b> are very important to you.
        </div>
        <div class="question-body">
          How do they differ in <b>Atlanta</b>?
        </div>
        <div class="question-answers">
          <select class="form-control control-a-15" style="width: 500px;">
            <option>[Weather] has a [higher] QOL than [Safety]</option>
            <option>[Weather] is [less] spread out in terms of QOL and Happiness than [Safety]</option>
            <option>Opinions on [Safety] are [better] than on [Weather]</option>
          </select>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Next</paper-button>
        </div>
      </div>

      <div class="question-container question-16" style="display: none;">
        <div class="question-intro">
          If only <b>Weather</b> is very important,
        </div>
        <div class="question-body">
          Which is the city with the <b>lowest Happiness</b>?
        </div>
        <div class="question-answers">
          <label><input type="radio" name="cities" value="newyork" class="radio-button city-radio rb-newyork">New York   </label>
          <label><input type="radio" name="cities" value="angeles" class="radio-button city-radio rb-angeles">Los Angeles</label>
          <label><input type="radio" name="cities" value="houston" class="radio-button city-radio rb-houston">Houston    </label>
          <label><input type="radio" name="cities" value="denver"  class="radio-button city-radio rb-denver" >Denver     </label>
          <label><input type="radio" name="cities" value="atlanta" class="radio-button city-radio rb-atlanta">Atlanta    </label>
          <label><input type="radio" name="cities" value="seattle" class="radio-button city-radio rb-seattle">Seattle    </label>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Next</paper-button>
        </div>
      </div>

      <div class="question-container question-17" style="display: none;" answer="???">
        <div class="question-body">
          Which <b>single factor</b> has a low <b>Quality of Life</b>
          in 3 cities and a high <b>Quality of Life</b> in 3 other cities?
        </div>
        <div class="question-answers">
          <label><input type="radio" name="factors" value="air"     class="radio-button factors-radio rb-air"    >Air   </label>
          <label><input type="radio" name="factors" value="safety"  class="radio-button factors-radio rb-safety" >Safety</label>
          <label><input type="radio" name="factors" value="traffic" class="radio-button factors-radio rb-traffic">Traffic</label>
          <label><input type="radio" name="factors" value="weather" class="radio-button factors-radio rb-weather">Weather</label>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Next</paper-button>
        </div>
      </div>

      <div class="question-container question-18" style="display: none;" answer="[traffic] + [safety]">
        <div class="question-intro">
          If Weather is very important,
        </div>
        <div class="question-body">
          Which is the city with the <b>lowest Happiness</b>?
        </div>
        <div class="question-answers">
          <label><input type="radio" name="cities" value="newyork" class="radio-button city-radio rb-newyork">New York   </label>
          <label><input type="radio" name="cities" value="angeles" class="radio-button city-radio rb-angeles">Los Angeles</label>
          <label><input type="radio" name="cities" value="houston" class="radio-button city-radio rb-houston">Houston    </label>
          <label><input type="radio" name="cities" value="denver"  class="radio-button city-radio rb-denver" >Denver     </label>
          <label><input type="radio" name="cities" value="atlanta" class="radio-button city-radio rb-atlanta">Atlanta    </label>
          <label><input type="radio" name="cities" value="seattle" class="radio-button city-radio rb-seattle">Seattle    </label>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Next</paper-button>
        </div>
      </div>

      <div class="question-container question-19" style="display: none;" answer="">
        <div class="question-body">
          Which <b>factor</b> has a very similar, positive impact on <b>Quality of Life</b> in all cities?
        </div>
        <div class="question-answers">
          <label><input type="radio" name="factors" value="air"     class="radio-button factors-radio rb-air"    >Air   </label>
          <label><input type="radio" name="factors" value="safety"  class="radio-button factors-radio rb-safety" >Safety</label>
          <label><input type="radio" name="factors" value="traffic" class="radio-button factors-radio rb-traffic">Traffic</label>
          <label><input type="radio" name="factors" value="weather" class="radio-button factors-radio rb-weather">Weather</label>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Next</paper-button>
        </div>
      </div>

      <div class="question-container question-20" style="display: none;">
        <div class="question-body">
          Which <b>2 factors</b> together give you the most precise
          prediction regarding <b>Happiness</b> in <b>Atlanta</b>?
        </div>
        <div class="question-footer">
          Why? Please provide a short justification.
        </div>
        <div class="question-answers">
          <div class="question-radios">
            <select class="form-control control-a-20" style="width: 200px;">
              <option>Traffic</option>
              <option>Air Quality</option>
              <option>Safety</option>
              <option>Weather</option>
            </select>
            <select class="form-control control-b-20" style="width: 200px;">
              <option>Traffic</option>
              <option>Air Quality</option>
              <option>Safety</option>
              <option>Weather</option>
            </select>
          </div>
          <textarea class="textarea-20" rows="4" cols="50"></textarea>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Next</paper-button>
        </div>
      </div>

      <div class="question-container question-21" style="display: none;">
        <div class="question-body">
          Describe the opinions on <b>Traffic</b> in <b>Seattle</b> and <b>Los Angeles</b>.
        </div>
        <div class="question-answers">
          <div class="question-radios">
            <select class="form-control control-a-21" style="width: 500px;">
              <option>[opinions] are better in [Los Angeles] than in [Seattle]</option>
              <option>[Quality of Life] is higher in {Los Angeles} than in [Seattle]</option>
              <option>Opinions differ more in [Los Angeles]</option>
            </select>
          </div>
        </div>
        <div class="question-buttons">
