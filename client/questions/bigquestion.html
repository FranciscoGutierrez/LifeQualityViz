<template name="bigquestion">
  <div class="big-question-container">
    <!-- <div class="welcome-user">Greetings, <span>{{username}}</span></div> -->
    <div class="question-nav">Question {{legend}}</div>
    <paper-button class="start-question">START</paper-button>


    <div class="question-container question-1">
      <div class="question-body">
        Which <b>2 factors</b> (when set with <b>high importance</b>) have a <b>medium Quality
          of Life</b> but <b>high Happiness</b> across all cities?
        </div>
        <div class="question-answers">
          <select class="form-control control-a-1" style="width: 200px;">
            <option></option>
            <option>Traffic</option>
            <option>Air Quality</option>
            <option>Safety</option>
            <option>Weather</option>
          </select>
          <select class="form-control control-b-1" style="width: 200px;">
            <option></option>
            <option>Traffic</option>
            <option>Air Quality</option>
            <option>Safety</option>
            <option>Weather</option>
          </select>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Sumbit</paper-button>
        </div>
      </div>


      <div class="question-container question-2" style="display: none;">
        <div class="question-body">
          Which city has the <b>highest impact</b> of an increase of importance of
          <b>Weather</b> on the <b>Quality of Life</b>?
        </div>
        <div class="question-answers">
          <label><input type="radio" name="cities" value="newyork" class="radio-button city-radio rb-newyork">New York   </label>
          <label><input type="radio" name="cities" value="angeles" class="radio-button city-radio rb-angeles">Los Angeles</label>
          <label><input type="radio" name="cities" value="houston" class="radio-button city-radio rb-houston">Houston    </label>
          <label><input type="radio" name="cities" value="denver"  class="radio-button city-radio rb-denver" >Denver     </label>
          <label><input type="radio" name="cities" value="atlanta" class="radio-button city-radio rb-atlanta">Atlanta    </label>
          <label><input type="radio" name="cities" value="seattle" class="radio-button city-radio rb-seattle">Seattle    </label>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Sumbit</paper-button>
        </div>
      </div>

      <div class="question-container question-3" style="display: none;">
        <div class="question-intro"></div>
        <div class="question-body">
          By combining which <b>3 factors</b> do you get the <b>highest Quality of Life</b> in <b>Los Angeles</b>?
        </div>
        <div class="question-footer">Please adjust the sliders in the sidebar.</div>
        <div class="question-answers">
          {{#if factors.w}}
          <div class="qopt">Weather:<span style="border-bottom: 2px solid #4daf4a;">{{factors.w}}</span></div>
          {{/if}}
          {{#if factors.s}}
          <div class="qopt">Safety:<span style="border-bottom: 2px solid #fabe0f;">{{factors.s}}</span></div>
          {{/if}}
          {{#if factors.t}}
          <div class="qopt">Traffic:<span style="border-bottom: 2px solid #b8382a;">{{factors.t}}</span></div>
          {{/if}}
          {{#if factors.a}}
          <div class="qopt">Air Quality:<span style="border-bottom: 2px solid #377eb8;">{{factors.a}}</span></div>
          {{/if}}
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Sumbit</paper-button>
        </div>
      </div>

      <div class="question-container question-4" style="display: none;">
        <div class="question-intro">
          If only <b>Traffic</b> is of high importance to you (set its slider to 100%),
        </div>
        <div class="question-body">
          In which city are <b>Happiness</b> and <b>Quality of Life</b>
          not affected by increasing the importance of <b>Safety</b>?
        </div>
        <div class="question-answers">
          <label><input type="radio" name="cities" value="newyork" class="radio-button city-radio rb-newyork">New York   </label>
          <label><input type="radio" name="cities" value="angeles" class="radio-button city-radio rb-angeles">Los Angeles</label>
          <label><input type="radio" name="cities" value="houston" class="radio-button city-radio rb-houston">Houston    </label>
          <label><input type="radio" name="cities" value="denver"  class="radio-button city-radio rb-denver" >Denver     </label>
          <label><input type="radio" name="cities" value="atlanta" class="radio-button city-radio rb-atlanta">Atlanta    </label>
          <label><input type="radio" name="cities" value="seattle" class="radio-button city-radio rb-seattle">Seattle    </label>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Sumbit</paper-button>
        </div>
      </div>

      <div class="question-container question-5" style="display: none;">
        <div class="question-intro">
          If <b>Traffic</b> and <b>Air Quality</b> are important to you,
        </div>
        <div class="question-body">
          Which is the <b>best city</b> to live in?
        </div>
        <div class="question-answers">
          <label><input type="radio" name="cities" value="newyork" class="radio-button city-radio rb-newyork">New York   </label>
          <label><input type="radio" name="cities" value="angeles" class="radio-button city-radio rb-angeles">Los Angeles</label>
          <label><input type="radio" name="cities" value="houston" class="radio-button city-radio rb-houston">Houston    </label>
          <label><input type="radio" name="cities" value="denver"  class="radio-button city-radio rb-denver" >Denver     </label>
          <label><input type="radio" name="cities" value="atlanta" class="radio-button city-radio rb-atlanta">Atlanta    </label>
          <label><input type="radio" name="cities" value="seattle" class="radio-button city-radio rb-seattle">Seattle    </label>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Sumbit</paper-button>
        </div>
      </div>

      <div class="question-container question-6" style="display: none;">
        <div class="question-intro">
          Sometimes opinions are pretty similar.
        </div>
        <div class="question-body">
          Find the city with the <b>lowest</b> variance in <b>Happiness</b> related to <b>Traffic</b>.
        </div>
        <div class="question-answers">
          <label><input type="radio" name="cities" value="newyork" class="radio-button city-radio rb-newyork">New York   </label>
          <label><input type="radio" name="cities" value="angeles" class="radio-button city-radio rb-angeles">Los Angeles</label>
          <label><input type="radio" name="cities" value="houston" class="radio-button city-radio rb-houston">Houston    </label>
          <label><input type="radio" name="cities" value="denver"  class="radio-button city-radio rb-denver" >Denver     </label>
          <label><input type="radio" name="cities" value="atlanta" class="radio-button city-radio rb-atlanta">Atlanta    </label>
          <label><input type="radio" name="cities" value="seattle" class="radio-button city-radio rb-seattle">Seattle    </label>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Sumbit</paper-button>
        </div>
      </div>

      <div class="question-container question-7" style="display: none;" answer="[traffic] + [safety]">
        <div class="question-intro">
          If Weather is of high importance to you,
        </div>
        <div class="question-body">
          Which is the city with the <b>lowest Happiness</b>?
        </div>
        <div class="question-answers">
          <label><input type="radio" name="cities" value="newyork" class="radio-button city-radio rb-newyork">New York   </label>
          <label><input type="radio" name="cities" value="angeles" class="radio-button city-radio rb-angeles">Los Angeles</label>
          <label><input type="radio" name="cities" value="houston" class="radio-button city-radio rb-houston">Houston    </label>
          <label><input type="radio" name="cities" value="denver"  class="radio-button city-radio rb-denver" >Denver     </label>
          <label><input type="radio" name="cities" value="atlanta" class="radio-button city-radio rb-atlanta">Atlanta    </label>
          <label><input type="radio" name="cities" value="seattle" class="radio-button city-radio rb-seattle">Seattle    </label>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Sumbit</paper-button>
        </div>
      </div>

      <div class="question-container question-8" style="display: none;">
        <div class="question-intro">
          Sometimes opinions differ and range
          widely between <b>negative</b> and <b>positive</b>.
          However, in three cities opinions <b>(Happiness)</b>
          regarding a certain aspect are very similar
        </div>
        <div class="question-body">
          Tell us which aspect in which cities you think we mean.
        </div>
        <div class="question-answers">
          <select class="form-control control-a-8" style="width: 200px;">
            <option></option>
            <option>Traffic</option>
            <option>Air Quality</option>
            <option>Safety</option>
            <option>Weather</option>
          </select>
          <div class="question-checkboxes">
            <div style="display: flex; width: 300px; justify-content: space-around;">
              <div style="display: flex; flex-direction: column;">
                <label><input type="checkbox" name="cities" value="newyork" class="radio-button city-radio rb-newyork">New York   </label>
                <label><input type="checkbox" name="cities" value="angeles" class="radio-button city-radio rb-angeles">Los Angeles</label>
                <label><input type="checkbox" name="cities" value="houston" class="radio-button city-radio rb-houston">Houston    </label>
              </div>
              <div style="display: flex; flex-direction: column;">
                <label><input type="checkbox" name="cities" value="denver"  class="radio-button city-radio rb-denver" >Denver     </label>
                <label><input type="checkbox" name="cities" value="atlanta" class="radio-button city-radio rb-atlanta">Atlanta    </label>
                <label><input type="checkbox" name="cities" value="seattle" class="radio-button city-radio rb-seattle">Seattle    </label>
              </div>
            </div>
          </div>
        </div>
        <div class="question-buttons">
          <paper-button class="big-next">Sumbit</paper-button>
        </div>
      </div>

      <div class="question-container question-9" style="display: none;">
        <div class="question-body">
          If <b>Safety</b> is of high importance to you but you don’t care much about <b>Weather</b>
          <b>(importance:10%)</b> would you be happier – <b>in New York</b> or <b>Seattle</b>?
        </div>
        <div class="question-answers">
          <label><input type="radio" name="cities" value="newyork" class="radio-button city-radio rb-newyork">New York   </label>
          <label><input type="radio" name="cities" value="seattle" class="radio-button city-radio rb-seattle">Seattle    </label>
        </div>
        <div class="question-buttons">
          <paper-button class="big-finish">Sumbit</paper-button>
        </div>
      </div>

    </div>
  </template>
