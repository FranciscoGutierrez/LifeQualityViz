<template name="welcome">
  <div class="welcome-content">
    <h1>Welcome to this evaluation!</h1>
    <p class="welcome-description" style="margin: 30px;">
      In this evaluation you will be asked to answer <b>3 questions</b>,
      about the <b>quality of life</b> in some cities across the U.S.
    </p>
    <p class="welcome-description">
      <ul>
        <li>To answer the questions, adjust the sliders on your left.</li>
        <li>Adjust these values and give <b>your best guess</b>.</li>
        <li>When finished, click the submit answer button to proceed to the next question.</li>
        <li>After answering <b>3 questions</b> you will be asked to answer a <b>Google Form questionnaire.</b></li>
        <li>At the end of the <b>Google Form</b> you will recieve your <b>Amazon Turk Code</b>.</li>
        <li>Have fun!</li>
      </ul>
    </p>
    <paper-button class="wb-ok">Begin</paper-button>
  </div>
</template>
