<template name="welcome">
  <div class="welcome-content">
    <h1>Welcome to this evaluation!</h1>
    <!--
    <div class="welcome-description wd-x" style="margin: 30px; display: flex; justify-content: flex-start; flex-direction: column; align-items: flex-start;">
    <paper-input class="welcome-input" label="Hello, what's your name?"></paper-input>
    <paper-button class="skip-tutorial" style="display: none;">Begin!</paper-button>
  </div> -->

  <div class="welcome-description wd-0" style="margin: 30px; display: flex">
    <p>
      In this evaluation we will ask you to explore the impact of things like
      traffic, safety, and air quality on the quality of life.
      Further, we want you to explore how people think about these factors.
    </p>
    <p>
      We will show you a visualisation of these factors in 6 cities in the US.
      We will then give you some tasks in which we will ask you to answer simple
      questions or to describe similarities and differences.
    </p>
    <p>
      But first, a brief tutorial.
    </p>
    <paper-button class="wb-next-0" style="display: block;">Ok</paper-button>
  </div>

  <div class="welcome-description wd-1" style="display: none;">
    <div style="display: flex; justify-content: center; align-items: center;">
      <img src="/tutorial/sliders.gif"/>
      <div>
        <p>
          On the left of the screen you can see the <b>different properties</b>
          that <b>determine quality of life and happiness</b>.
        </p>
        <p>
          You can <b>activate</b> and <b>deactivate</b> them so that they will
          be considered (or) not in the prediction
          of the quality of life and happiness in all cities.
        </p>
      </div>
    </div>
    <br>
    <div style="display: flex; flex-direction:column; justify-content: flex-start; align-items: flex-start;">
      <p>
        In addition, you can <b>move the sliders</b> to change their <b>importance</b>.
      </p>
      <p>
        For example:
      </p>
      <ul>
        <li>If the weather is very <b>important</b> to you, set its slider to <b>100%</b>.</li>
        <li>If it is <b>mildly important</b> to you, set it to <b>50%</b>.</li>
        <li>If it is of <b>little importance</b> to you, set it to <b>10%</b>.</li>
        <li>If it is <b>not important</b> to you, but you still want it to be considered in the prediction, set it to <b>0%</b>, <b>but keep the checkbox activated</b>.</li>
      </ul>
    </div>
    <p>
      By deactivating a property using the checkbox,
      it will be completely removed from the prediction.
    </p>
    <paper-button class="wb-next-1">Ok</paper-button>
  </div>


  {{#if option.dots}}
  <div class="welcome-description wd-2" style="display: none;">
    <p>
      The visualisation shows you,
      how widely opinions differ regarding all active aspects.
    </p>
    <ul>
      <li>A <b>wide spread</b> means that <b>opinions</b> are <b>very different.</b></li>
      <li>A <b>narrow spread</b> means that <b>opinions</b> are <b>rather similar.</b></li>
    </ul>
    <img src="/tutorial/dots.png" height="200px"/>
    <paper-button class="wb-next-2">Ok</paper-button>
  </div>

  <div class="welcome-description wd-3" style="display: none;">
    <p>
      <b>Quality of life and happiness</b> regarding all active aspects
      are shown below and above the visualisation:
    </p>
    <img src="/tutorial/dots2.png" height="200px"/>
    <paper-button class="wb-next-3">Ok</paper-button>
  </div>

  <div class="welcome-description wd-4" style="display: none;">
    <p>
      When you <b>change a property</b>, you will often see a
      <b>change regarding the predicted quality of life</b> or <b>happiness</b>
      in a city.
    </p>
    <img src="/tutorial/dots3.png" height="250px"/>
    <p>
      <b>But pay attention:</b> Sometimes, if you change the importance of a factor,
      <b>the quality of life may increase while the happiness decreases</b>.
      This means that the factor may contribute to a <b>high quality of life</b>,
      but that people have a <b>negative opinion of it</b>.
    </p>
    <paper-button class="wb-next-4">Ok</paper-button>
  </div>

  <div class="welcome-description wd-5" style="display: none;">
    <p>
      DO A SHORT TEST?
      User to interpret 3 times variety of QOL/happiness settings including uncertainty/spread?
      ...just based on 3 example images with 3 sliders each (one slider for each aspect)
    </p>
    <paper-button class="wb-next-5">Ok</paper-button>
  </div>

  {{/if}}

  {{#if option.chart}}
  <div class="welcome-description wd-2" style="display: none;">
    <p>Pay special attention to the <b>accuracy area</b> in the visualization.</p>
    <img src="/tutorial/mapu.png" style="width: 200px;"/>
    <paper-button class="wb-next-2">Next</paper-button>
  </div>
  {{/if}}

  {{#if option.map}}
  <div class="welcome-description wd-2" style="display: none;">
    <p>Pay special attention to the <b>accuracy area</b> in the visualization.</p>
    <img src="/tutorial/mapu.png" style="width: 200px;"/>
    <paper-button class="wb-next-2">Next</paper-button>
  </div>
  {{/if}}

  <div class="welcome-description wd-end" style="display: none;">
    <p>
      Thatâ€™s it. Now we will give you some tasks to answer using the
      slider and the visualisation. After that we will ask you some questions.
    </p>
    <p>
      IMPORTANT: We know this test may not be easy. However,
      <b>we will pay you more money, the better you do</b>.
      Here is the payment you can expect:
    </p>
    <div>
      <p><b>33%</b> of questions correct: <b>$1</b></p>
      <p><b>66%</b> of questions correct: <b>$2</b></p>
      <p><b>99%</b> of questions correct: <b>$3</b></p>
    </div>
    <br>
    <p>
      Good luck!
    </p>
    <paper-button class="wb-next-end">Ok</paper-button>
  </div>
</div>
</template>
