<template name="cityrowtop">
  <div class="cityrow-container">
    <div class="cr-title">
      {{#with city}}
      <div class="dropdown">
        <div class="dropdown" data-toggle="dropdown">
          {{city.cityname}}<span class="caret"></span>
          <paper-ripple></paper-ripple>
        </div>
        <ul class="dropdown-menu">
          <li><a class="cb-seattle" href="#">Seattle</a><paper-ripple></paper-ripple></li>
          <li><a class="cb-boston"  href="#">Boston</a><paper-ripple></paper-ripple></li>
          <li><a class="cb-newyork" href="#">New York City</a><paper-ripple></paper-ripple></li>
          <li><a class="cb-houston" href="#">Houston</a><paper-ripple></paper-ripple></li>
          <li><a class="cb-atlanta" href="#">Atlanta</a><paper-ripple></paper-ripple></li>
        </ul>
      </div>
      {{/with}}
    </div>
    <div class="cr-elements-container">
      <div class="cr-element cityrow-lq grid-lq">
        {{>svggrid}}
        <svg  width="100%" height="100%" style="overflow: hidden; position: absolute; top:0px;">
          <line class="uline" x1="0%"  x2="100%" y1="{{pred.rq}}%" y2="{{pred.rq}}%" stroke="#B45C7E" stroke-width="1"/>
          <line class="sline" x1="{{strength.norm}}%" x2="{{strength.norm}}%"  y1="0%"  y2="100%" stroke="#B45C7E" stroke-width="1"/>
          <circle class="main-circle" cx="{{strength.norm}}%" cy="{{pred.rq}}%" r="3" fill="#8c3d5e"/>
        </svg>
        <img src="http://localhost:8080/figs/{{city.city}}_q.png" width="150px" height="150px"/>
      </div>
      <div class="cr-element cityrow-health grid-health">
        {{>svggrid}}
        <svg  width="100%" height="100%" style="overflow: hidden; position: absolute; top:0px;">
          <line class="uline" x1="0%"  x2="100%" y1="{{pred.rh}}%" y2="{{pred.rh}}%" stroke="#B45C7E" stroke-width="1"/>
          <line class="sline" x1="{{strength.heal}}%" x2="{{strength.heal}}%"  y1="0%"  y2="100%" stroke="#B45C7E" stroke-width="1"/>
          <circle class="main-circle" cx="{{strength.heal}}%" cy="{{pred.rh}}%" r="3" fill="#8c3d5e"/>
        </svg>
        <img src="http://localhost:8080/figs/{{city.city}}_h.png" width="150px" height="150px"/>
      </div>
      <div class="cr-element cityrow-safety grid-safety">
        {{>svggrid}}
        <svg  width="100%" height="100%" style="overflow: hidden; position: absolute; top:0px;">
          <line class="uline" x1="0%"  x2="100%" y1="{{pred.rs}}%" y2="{{pred.rs}}%" stroke="#B45C7E" stroke-width="1"/>
          <line class="sline" x1="{{strength.safe}}%" x2="{{strength.safe}}%"  y1="0%"  y2="100%" stroke="#B45C7E" stroke-width="1"/>
          <circle class="main-circle" cx="{{strength.safe}}%" cy="{{pred.rs}}%" r="3" fill="#8c3d5e"/>
        </svg>
        <img src="http://localhost:8080/figs/{{city.city}}_h.png" width="150px" height="150px"/>
      </div>
      <div class="cr-element cityrow-traffic grid-traffic">
        {{>svggrid}}
        <svg  width="100%" height="100%" style="overflow: hidden; position: absolute; top:0px;">
          <line class="uline" x1="0%"  x2="100%" y1="{{pred.rt}}%" y2="{{pred.rt}}%" stroke="#B45C7E" stroke-width="1"/>
          <line class="sline" x1="{{strength.traf}}%" x2="{{strength.traf}}%"  y1="0%"  y2="100%" stroke="#B45C7E" stroke-width="1"/>
          <circle class="main-circle" cx="{{strength.traf}}%" cy="{{pred.rt}}%" r="3" fill="#8c3d5e"/>
        </svg>
        <img src="http://localhost:8080/figs/{{city.city}}_h.png" width="150px" height="150px"/>
      </div>
      <div class="cr-element cityrow-polution grid-polution">
        {{>svggrid}}
        <svg  width="100%" height="100%" style="overflow: hidden; position: absolute; top:0px;">
          <line class="uline" x1="0%"  x2="100%" y1="{{pred.rp}}%" y2="{{pred.rp}}%" stroke="#B45C7E" stroke-width="1"/>
          <line class="sline" x1="{{strength.polu}}%" x2="{{strength.polu}}%"  y1="0%"  y2="100%" stroke="#B45C7E" stroke-width="1"/>
          <circle class="main-circle" cx="{{strength.polu}}%" cy="{{pred.rp}}%" r="3" fill="#8c3d5e"/>
        </svg>
        <img src="http://localhost:8080/figs/{{city.city}}_h.png" width="150px" height="150px"/>
      </div>
    </div>
    <div style="height: 20px;"></div>
    <div class="cr-elements-container">
      <div class="cr-element2 cityrow-lq"></div>
      <div class="cr-element2 cityrow-health">
        <div class="question-sldr">Relevance for you: </div>
        <div id="health-slider" class="slider" style="background: #ff6666;"></div>
        {{>pips}}
      </div>
      <div class="cr-element2 cityrow-safety">
        <div class="question-sldr">Relevance for you: </div>
        <div id="safety-slider" class="slider" style="background: #fdc574;"></div>
        {{>pips}}
      </div>
      <div class="cr-element2 cityrow-traffic">
        <div class="question-sldr">Relevance for you: </div>
        <div id="traffic-slider" class="slider" style="background: #747474;"></div>
        {{>pips}}
      </div>
      <div class="cr-element2 cityrow-polution">
        <div class="question-sldr">Relevance for you: </div>
        <div id="polution-slider" class="slider" style="background: #c5d6de;"></div>
        {{>pips}}
      </div>
    </div>
  </div>
</template>

<template name="pips">
  <div class="pips">
    <span><b>|</b>0</span><span><b>|</b>1</span>
    <span><b>|</b>2</span><span><b>|</b>3</span>
    <span><b>|</b>4</span><span><b>|</b>5</span>
    <span><b>|</b>6</span><span><b>|</b>7</span>
    <span><b>|</b>8</span><span><b>|</b>9</span>
    <span><b>|</b>10</span>
  </div>
</template>
