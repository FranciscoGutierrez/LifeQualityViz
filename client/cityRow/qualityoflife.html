<template name="lifequality">
  <div class="lifequality-container">
    {{>svgbig}}
    <img src="http://localhost:8080/figs/{{weather.name}}" style="opacity: {{weather.opacity}};"/>
    <img src="http://localhost:8080/figs/{{safety.name}}"  style="opacity: {{safety.opacity}};" />
    <img src="http://localhost:8080/figs/{{traffic.name}}" style="opacity: {{traffic.opacity}};"/>
    <img src="http://localhost:8080/figs/{{airqual.name}}" style="opacity: {{airqual.opacity}};"/>
    <svg style="overflow: hidden;">
      <line class="uline" x1="0%" x2="100%"  y1="{{prediction.y}}%" y2="{{prediction.y}}%" stroke="#B45C7E" stroke-width="1"/>
      <line class="sline" x1="{{strength}}%" x2="{{strength}}%"  y1="0%"  y2="100%" stroke="#B45C7E" stroke-width="1"/>
      <path class="uline animated fadeIn" d="M0 {{prediction.lwr}} L400 {{prediction.upr}}" stroke="#B45C7E" stroke-width="0.5%"/>
      <circle class="main-circle" cx="{{strength}}%" cy="{{prediction.y}}%" r="5" fill="#8c3d5e"/>
    </svg>
    <div class="legend-y">Life Satisfaction (Opinion)</div>
    <div class="legend-x">Quality of Life</div>
  </div>
</template>
