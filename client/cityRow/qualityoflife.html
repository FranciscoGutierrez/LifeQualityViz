<template name="lifequality">
  <div class="lifequality-container">
    <h1>{{city}}</h1>
    <svg style="overflow: hidden;">
      <path class="uline animated fadeIn" d="M0  {{prediction.a1}}  L150 {{prediction.a2}}  L150 {{prediction.ra2}}  L0  {{prediction.ra1}}  Z" fill="#9e9e9e"/>
      <path class="uline animated fadeIn" d="M0  {{prediction.b1}}  L150 {{prediction.b2}}  L150 {{prediction.rb2}}  L0  {{prediction.rb1}}  Z" fill="#bababa"/>
      <path class="uline animated fadeIn" d="M0  {{prediction.c1}}  L150 {{prediction.c2}}  L150 {{prediction.rc2}}  L0  {{prediction.rc1}}  Z" fill="#d2d2d2"/>
      <path class="uline animated fadeIn" d="M0  {{prediction.d1}}  L150 {{prediction.d2}}  L150 {{prediction.rd2}}  L0  {{prediction.rd1}}  Z" fill="#e5e5e5"/>
      <path class="uline animated fadeIn" d="M0  {{prediction.e1}}  L150 {{prediction.e2}}  L150 {{prediction.re2}}  L0  {{prediction.re1}}  Z" fill="#f9f9f9"/>

      <path class="uline animated fadeIn" d="M0  {{prediction.aa1}} L150 {{prediction.aa2}} L150 {{prediction.raa2}} L0  {{prediction.raa1}} Z" fill="#9e9e9e"/>
      <path class="uline animated fadeIn" d="M0  {{prediction.bb1}} L150 {{prediction.bb2}} L150 {{prediction.rbb2}} L0  {{prediction.rbb1}} Z" fill="#bababa"/>
      <path class="uline animated fadeIn" d="M0  {{prediction.cc1}} L150 {{prediction.cc2}} L150 {{prediction.rcc2}} L0  {{prediction.rcc1}} Z" fill="#d2d2d2"/>
      <path class="uline animated fadeIn" d="M0  {{prediction.dd1}} L150 {{prediction.dd2}} L150 {{prediction.rdd2}} L0  {{prediction.rdd1}} Z" fill="#e5e5e5"/>
      <path class="uline animated fadeIn" d="M0  {{prediction.ee1}} L150 {{prediction.ee2}} L150 {{prediction.ree2}} L0  {{prediction.ree1}} Z" fill="#f9f9f9"/>

      <line x1="20%"  x2="20%"  y1="0" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,2"/>
      <line x1="40%"  x2="40%"  y1="0" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,2"/>
      <line x1="60%"  x2="60%"  y1="0" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,2"/>
      <line x1="80%"  x2="80%"  y1="0" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,2"/>
      <line x1="0%" x2="100%" y1="20%"  y2="20%" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,2"/>
      <line x1="0%" x2="100%" y1="40%"  y2="40%" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,2"/>
      <line x1="0%" x2="100%" y1="60%"  y2="60%" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,2"/>
      <line x1="0%" x2="100%" y1="80%"  y2="80%" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,2"/>

      <image class="animated fadeIn" xlink:href="figs/{{weather.name}}" style="opacity: {{weather.opacity}};" x="0" y="0" height="150px" width="150px" />
      <image class="animated fadeIn" xlink:href="figs/{{safety.name}}"  style="opacity: {{safety.opacity}};"  x="0" y="0" height="150px" width="150px" />
      <image class="animated fadeIn" xlink:href="figs/{{traffic.name}}" style="opacity: {{traffic.opacity}};" x="0" y="0" height="150px" width="150px" />
      <image class="animated fadeIn" xlink:href="figs/{{airqual.name}}" style="opacity: {{airqual.opacity}};" x="0" y="0" height="150px" width="150px" />

      <line class="uline" x1="0%" x2="100%"  y1="{{prediction.y}}%" y2="{{prediction.y}}%"  stroke="#6e6e6e"  stroke-width="1"/>
      <line class="sline" x1="{{strength}}%" x2="{{strength}}%"     y1="0%"  y2="100%"      stroke="#6e6e6e"  stroke-width="1"/>
      <path class="uline animated fadeIn" d="M0 {{prediction.lwr}} L150 {{prediction.upr}}" stroke="#6e6e6e"  stroke-width="2"/>
      <circle class="main-circle" cx="{{strength}}%" cy="{{prediction.y}}%" r="2" fill="#6e6e6e"/>
    </svg>
    <svg>
    <text class="svg-text" x="101%" y="{{prediction.y}}%"  fill="#808080">{{prediction.value}}%</text>
    </svg>
    {{>svgbig}}
    <div class="legend-y">Happiness</div>
    <div class="legend-x">Quality of Life</div>
  </div>
</template>
<template name="cityrowtop"></template>
<template name="citypicker"><div class="cr-title">Quality of Life</div></template>
