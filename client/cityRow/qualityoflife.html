<template name="lifequality">
  <div class="cr-lifequality cityrow-lifequality grid-lq">
    {{>svgbig}}
    <svg  width="100%" height="100%" style="overflow: hidden; position: absolute; top:0px;">
      <circle class="main-circle" cx="{{strength}}%" cy="{{prediction.y}}%" r="3" fill="#8c3d5e"/>
      <line class="uline" x1="0%"  x2="100%" y1="{{prediction.y}}%" y2="{{prediction.y}}%" stroke="#B45C7E" stroke-width="1"/>
      <line class="sline" x1="{{strength}}%" x2="{{strength}}%"  y1="0%"  y2="100%" stroke="#B45C7E" stroke-width="1"/>
      <path class="uline animated fadeIn" d="M0 {{prediction.lwr}} L400 {{prediction.upr}}" stroke="#B45C7E" stroke-width="0.5%"/>
    </svg>
    <!-- <img src="http://i.imgur.com/4p59K2U.png" width="400px" height="400px"/> -->
    <img src="http://localhost:8080/figs/{{weather.name}}" style="opacity: {{weather.opacity}};"/>
    <img src="http://localhost:8080/figs/{{safety.name}}"  style="opacity: {{safety.opacity}};" />
    <img src="http://localhost:8080/figs/{{traffic.name}}" style="opacity: {{traffic.opacity}};"/>
    <img src="http://localhost:8080/figs/{{airqual.name}}" style="opacity: {{airqual.opacity}};"/>
  </div>
  <br>
  <div class="legend-y"><span>Negative</span>Sentiment<span>Positive</span></div>
  <div style="margin-left: 34px; margin-left: 34px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div class="selected-info">
      <div class="weather-info info"></div>
      <div class="safety-info  info"></div>
      <div class="traffic-info info"></div>
      <div class="airq-info    info"></div>
    </div>
    <div class="legend-x">Quality of Life</div>
    <!-- <div class="x-scale">Terrible - Delighted</div> -->
  </div>
</template>
