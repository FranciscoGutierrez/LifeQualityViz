<template name="lifequality">
  <div class="cr-lifequality cityrow-lifequality grid-lq">
    {{>svgbig}}
    <svg  width="100%" height="100%" style="overflow: hidden; position: absolute; top:0px;">
      <line class="uline" x1="0%"  x2="100%" y1="{{pred.rq}}%" y2="{{pred.rq}}%" stroke="#B45C7E" stroke-width="1"/>
      <line class="sline" x1="{{strength}}%" x2="{{strength}}%"  y1="0%"  y2="100%" stroke="#B45C7E" stroke-width="1"/>
      <circle class="main-circle" cx="{{strength}}%" cy="{{pred.rq}}%" r="3" fill="#8c3d5e"/>
    </svg>
    <!-- <img src="http://localhost:8080/figs/newyork_q.png" width="100px" height="100px"/> -->
  </div>
  <br>
  <div class="legend-y">Life Satisfaction (Happiness)</div>
  <div style="margin-left: 34px;">
  <div class="legend-x">Quality of Life</div>
  <div class="selected-info">
    <div class="weather-info info"></div>
    <div class="safety-info  info"></div>
    <div class="traffic-info info"></div>
    <div class="airq-info    info"></div>
  </div>
  </div>
</template>
