<template name="cityrowtop">
  <div class="cityrow-container">
    <div class="cr-title">
      {{#with city}}
      <div class="dropdown">
        <div class="dropdown" data-toggle="dropdown">
          {{city.cityname}}<span class="caret"></span>
          <paper-ripple></paper-ripple>
        </div>
        <ul class="dropdown-menu">
          <li><a class="cb-seattle" href="#">Seattle</a><paper-ripple></paper-ripple></li>
          <li><a class="cb-boston"  href="#">Boston</a><paper-ripple></paper-ripple></li>
          <li><a class="cb-newyork" href="#">New York City</a><paper-ripple></paper-ripple></li>
          <li><a class="cb-houston" href="#">Houston</a><paper-ripple></paper-ripple></li>
          <li><a class="cb-atlanta" href="#">Atlanta</a><paper-ripple></paper-ripple></li>
        </ul>
      </div>
      {{/with}}
    </div>
    <div class="cr-elements-container">
      <div class="cr-element cityrow-health grid-health">
        {{>svggrid}}
        {{>svgstrength}}
        <img src="http://localhost:8080/figs/{{city.city}}_h.png" width="150px" height="150px"/>
      </div>
      <div class="cr-element cityrow-safety grid-safety">
        {{>svggrid}}
        {{>svgstrength}}
        <img src="http://localhost:8080/figs/{{city.city}}_h.png" width="150px" height="150px"/>
      </div>
      <div class="cr-element cityrow-lq grid-lq">
        {{>svggrid}}
        {{>svgstrength}}
        <img src="http://localhost:8080/figs/{{city.city}}_q.png" width="150px" height="150px"/>
      </div>
      <div class="cr-element cityrow-traffic grid-traffic">
        {{>svggrid}}
        {{>svgstrength}}
        <img src="http://localhost:8080/figs/{{city.city}}_h.png" width="150px" height="150px"/>
      </div>
      <div class="cr-element cityrow-polution grid-polution">
        {{>svggrid}}
        {{>svgstrength}}
        <img src="http://localhost:8080/figs/{{city.city}}_h.png" width="150px" height="150px"/>
      </div>
    </div>
    <div style="height: 20px;"></div>
    <div class="cr-elements-container">
      <div class="cr-element cityrow-health"></div>
      <div class="cr-element cityrow-safety"></div>
      <div class="cr-element cityrow-lq"></div>
      <div class="cr-element cityrow-traffic"></div>
      <div class="cr-element cityrow-polution"></div>
    </div>
  </div>
</template>
